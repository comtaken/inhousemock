<!DOCTYPE html>
<html lang="ja">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kyotu.css">
    <title>ユーザー管理 新規登録</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="main">
                <h1>ユーザー管理 新規登録</h1>
                <form action="#">
                    <p>
                        名前（※必須）：
                        <br>
                        <input type="text" required>
                    </p>
                    <p>
                        LINEユーザーID（※必須）：
                        <br>
                        <input type="text" required>
                    </p>
                    <p>
                        入社日：

                        <input type="date">
                    </p>
                    <br>
                    <input type="submit" value="登録">

                </form>
            </div>
        </div>
    </div>
</body>
